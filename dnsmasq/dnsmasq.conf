# Listen on this specific port instead of the standard DNS port
# which makes it easier to run dnsmasq without root.
port=53

# Never forward plain names (without a dot or domain part)
domain-needed

# Never forward addresses in the non-routed address spaces.
bogus-priv

# Don't read /etc/resolv.conf or any other configuration files.
no-resolv
no-hosts

# Log DNS queries
log-queries

# Enable DNS for Docker containers
listen-address=0.0.0.0

# Forward all other queries to Google DNS
server=8.8.8.8
server=8.8.4.4

# Local domains
address=/.docker/172.30.0.1
